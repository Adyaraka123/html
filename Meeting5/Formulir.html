<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Formulir Calon Pegawai</legend>

            <p>Nama : <input type="text" name="Nama Anda"></p>
            Nama Lengkap : <input type="text" name="Nama Lengkap"></p>
            <p>Tanggal Lahir : <input type="date"></p>
            <p>
                <p>Jenis Kelamin:</p>
                Laki-Laki <input type="radio" name="jk" value="laki-laki" checked />
                 Perempuan<input type="radio" name="jk" value="Perempuan" checked />
                </p>
                
                <p>Hobby: 
                    <br>
                    <input type="checkbox" name="Bola">Bola
                    <input type="checkbox" name="Basket">Basket
                    <input type="checkbox" name="Taekwondo">Taekwondo
                    <input type="checkbox" name="Street Fighter">Street Fighter
                    <input type="checkbox" name="Bermain Game">Bermain Game
                    <input type="checkbox" name="Membaca Buku">Membaca Buku
                </p>
                <p>Kota asal " 
                    <select>
                        <option>Pamulang</option>
                        <option>Bali</option>
                        <option>Tangerang</option>
                        <option>Bandung</option>
                    </select>
                </p>

                <p>Apa yang membuat kami harus memilih anda?:<br>
                <textarea rows="10" cols="60"placeholder="Isi Jawaban Anda Disini"></textarea></p>
            </p>

        </fieldset>
    </form>
    
</body>
</html>
